<!DOCTYPE html>
<html>
<head>
    <title>AI Stack Status Monitor</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta http-equiv="refresh" content="30">
</head>
<body>
    <div class="container">
        <h1>AI Stack Services Status</h1>
        <div class="nav-buttons">
            <a href="/resources">ðŸ“Š Resource Monitor</a>
            <a href="/metrics" class="metrics-link">ðŸ“ˆ Prometheus Metrics</a>
            <a href="/alerts">ðŸš¨ Alert Dashboard</a>
            <a href="/trends">ðŸ“‰ Trends & History</a>
        </div>
        <div class="dashboard-grid">
            <div class="chart-container">
                <div class="chart-title">Service Health Overview</div>
                <canvas id="healthChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">Response Times (ms)</div>
                <canvas id="responseTimeChart"></canvas>
            </div>
        </div>
        <div class="refresh">
            <button onclick="location.reload()">Refresh Now</button>
            <p style="margin-top: 10px; color: #666; font-size: 0.9em;">Auto-refresh every 30 seconds</p>
        </div>
        <table id="services-table">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Status</th>
                    <th>Response Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="services-tbody">
                <!-- Services will be loaded here -->
            </tbody>
        </table>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
