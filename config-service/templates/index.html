<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stack Configuration Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='highlight/monokai.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">AI Stack Configuration Manager</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Service Management</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="loadServices()">Refresh Services</button>
                        <div id="services" class="row"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Configuration Files</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-secondary mb-3" onclick="loadConfigFiles()">Load Config Files</button>
                        <div id="config-files"></div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Database Query</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="db-query" class="form-control mb-2" rows="3" placeholder="Enter SQL query..."></textarea>
                        <button class="btn btn-info" onclick="executeQuery()">Execute Query</button>
                        <div id="query-results" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='highlight/highlight.min.js') }}"></script>
    <script src="{{ url_for('static', filename='highlight/simple-highlighter.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
